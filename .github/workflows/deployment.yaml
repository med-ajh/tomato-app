name: Build, Analyze, Scan, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as per your project requirements

      - name: Install dependencies
        run: npm install

      - name: Analyze with SonarQube
      - uses: sonarsource/sonarcloud-github-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Run Trivy scan
        run: |
          sudo apt-get update && sudo apt-get install -yq wget gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          trivy fs . > trivy-report.txt

      - name: Build and push Docker image
        run: |
          docker build -t zomato .
          docker tag zomato manlineroot12/zomato:latest
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push manlineroot12/zomato:latest

  deploy:
    name: Deploy app to Docker
    needs: build-analyze-scan
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull manlineroot12/zomato:latest

      - name: Scan Docker image with Trivy
        run: |
          sudo apt-get update && sudo apt-get install -yq wget gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          trivy image manlineroot12/zomato:latest > image-trivy-scan.txt

      - name: Run Docker container
        run: docker run -itd -p 3000:3000 --name zomato manlineroot12/zomato:latest
